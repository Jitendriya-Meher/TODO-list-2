
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TODO - List</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e787e2ab90.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="./assets/apple-touch-icon.png" type="image/x-icon">
</head>
<body>
    
    <div class="app">

        <div class="container">

            <div id="wrapper">
                <input type="text" placeholder="Task To Be Done...">
                <button id="add-btn">Add</button>
            </div>

            <div id="tasks">
                <p id="pending-tasks">
                    You have <span class="pending-value">0</span> task(s) to complete from <span class="total-value">0</span> task(s)
                </p> 
            </div>

        </div>

        <p id="error">Input cannot be empty !</p>


    </div>


    <script src="./script.js"></script>

</body>
</html>
